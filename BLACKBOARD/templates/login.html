<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blackboard - Login</title>
    <style>
        :root {
            --bg-dark: #222831;
            --text-dark: #f8f8f2;
            --header-dark: #181c1b;
            --bg-dark: #181c1b;
            --nav-dark: #232b20;
            --chalk-shadow: 0 2px 8px #00ff0033, 0 1px 0 #000, 0 0 2px #fff4;
            --chalk-white: #f8f8f2;
            --chalk-green: #b6ffb6;
            --chalk-yellow: #fff9b1;
            --chalk-blue: #b1e0ff;
            --chalk-pink: #ffb1e0;
            --chalk-shadow: 0 2px 8px #00ff0033, 0 1px 0 #000, 0 0 2px #fff2;
            --nav-dark: #393e46;
            --accent-dark: #00ff00;
            --bg-light: #fff;
            --text-light: #111;
            --header-light: #f5f5f5;
            --nav-light: #e0e0e0;
            --accent-light: #008000;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background: var(--bg-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
        }

        header {
            color: var(--text-light);
            padding: 1rem 0;
            text-align: center;
            background: var(--header-light);
            font-size: 2rem;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px #0001;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        nav a {
            color: var(--accent-light);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }

        nav a:hover {
            background: var(--accent-light);
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
            font-size: 2.5rem;
            text-shadow: 0 2px 8px #0001;
        }

        h2 {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.5rem;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
        }

        form {
            text-align: center;
            margin-top: 2rem;
        }

        input[type="text"], input[type="password"] {
            padding: 0.5rem;
            margin: 0.5rem;
            width: 200px;
        }

        input[type="submit"] {
            padding: 0.5rem 1rem;
            background-color: var(--accent-light);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background: #005500;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem 0;
            color: #888;
            font-size: 0.95rem;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: var(--bg-dark);
                color: var(--text-dark);
            }
            header {
                background: var(--header-dark);
                color: var(--accent-dark);
                text-shadow: 0 0 8px #00ff0055;
                border-bottom: 2px solid #00ff00;
            }
            nav {
                background: var(--nav-dark);
                border-radius: 8px;
                box-shadow: 0 2px 8px #0006;
            }
            nav a {
                color: var(--accent-dark);
                background: transparent;
            }
            nav a:hover {
                background: var(--accent-dark);
                color: #222831;
            }
            h1 {
                text-shadow: 0 2px 8px #00ff0033;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: repeating-linear-gradient(
                    180deg,
                    #222831 0px,
                    #222831 28px,
                    #232b33 29px,
                    #222831 30px
                );
            }
            h1, p, nav a, footer, header {
                text-shadow: 0 1px 0 #000, 0 0 8px #00ff0033;
            }
        }
        @media (prefers-color-scheme: light) {
            body {
                background: repeating-linear-gradient(
                    180deg,
                    #fff 0px,
                    #fff 28px,
                    #f5f5f5 29px,
                    #fff 30px
                );
            }
            h1, p, nav a, footer, header {
                text-shadow: 0 1px 0 #fff, 0 0 8px #00800022;
            }
        }
    </style>
</head>
<body>
    <header>Blackboard</header>
    <h1>Welcome to Blackboard!</h1>
    <nav>
        <a href="login">login</a>
        <a href="register">register</a>
    </nav>
    <h2>Login</h2>
    <form method="post" action="/login">
        <input name="username" placeholder="Username"><br>
        <input name="password" type="password" placeholder="Password"><br>
        <input type="submit" value="Login">
    </form>
    <p>{{msg}}</p>
    <footer>&copy; 2025 Blackboard. All rights reserved.</footer>
</body>
</html>
